<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard | ProxyStrike</title>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon" />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      body {
        background: #001229;
        color: #f1f1f1;
      }
      .profile-link {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>
    <!-- end of Page Preloader -->

    <!-- circular progressbar for the storage meter -->
    <div id="circular-progressbar" style="display: none;">
      <div class="round" data-value="0.87" data-size="100" data-thickness="5">
        <strong></strong>
        <p></p>
      </div>
    </div>
    <!-- end of circular progressbar for the storage meter -->

    <div class="container">
      <!-- Header section -->
      <header class="mt-4">
        <div class="row">
          <div class="col-sm-4">
            <a href="index.html">
              <img src="img/logo.png" alt="" class="logo" />
              <span class="logo-proxy">Proxy</span
              ><span class="logo-strike">Strike</span>
            </a>
          </div>
          <div class="col-sm-4 text-center"></div>
          <div class="col-sm-4 text-right">
            <a href="profile.html" class="header-nav-link profile-link">
              <i class="fas fa-user"></i> &nbsp; Profile
            </a>
          </div>
        </div>
      </header>
      <!-- end of Header section -->

      <!-- dashboard body -->
      <section id="dashboard-body">
        <div class="row">
          <div class="col-md-4 leftside">
            <div class="form-group" id="orderBoxForm">
              <div id="selectOrderBox">
                <span class="text-muted">Order &nbsp;</span>
                <div class="form-group d-inline-block">
                  <select class="form-control form-control-sm" id="selectOrder">
                  </select>
                </div>
              </div>
            </div>

            <h3>Generate</h3>

            <hr class="divider" />
            <form id="genform">
              <div class="form-group">
                <label for="inputLocation">Location</label>
                <select class="form-control" id="inputLocation"> </select>
              </div>
              <div class="form-group">
                <label for="inputQuantity">Quantity</label>
                <input
                  type="number"
                  min="1"
                  class="form-control"
                  id="inputQuantity"
                  placeholder="# of Proxies"
                />
              </div>
              <button class="w-100 btn-big-100 mt-4 generateButton">
                Generate
              </button>
            </form>
            <a
              href="storage-plan.html"
              class="mt-5 d-block btn-big-100 text-center"
              id="upgradeBtn"
              >Upgrade Storage</a
            >
            <p class="mt-4 logout-text text-blue logoutButton">
              <i class="fas fa-external-link-alt"></i> &nbsp;LOGOUT
            </p>
          </div>

          <div class="col-md">
            <h3 id="generate">No Orders</h3>
            <div class="mb-2 mt-4 text-right">
              <!-- select order -->

              <!-- end of select order -->
              <button
                id="deleteAll"
                class="btn btn-outline-danger btn-sm"
                style="display: none;"
              >
                Delete All
              </button>
              <button
                id="copyAll"
                class="btn btn-outline-info btn-sm"
                style="display: none;"
              >
                Copy All
              </button>
            </div>
            <div>
              <!-- see in the main.js to populate the list items from the order section -->
              <ul class="list-proxies" id="pstProxies">
                Please purchase a plan to continue.
                <a
                  href="storage-plan.html"
                  class="mt-5 d-block btn-big-100 text-center"
                  >Select Plan</a
                >
              </ul>
            </div>
          </div>
        </div>
      </section>
      <!-- end of dashboard body -->

      <!-- footer section -->
      <section id="footer" class="mt-5">
        <p class="copyright">
          <i class="far fa-copyright"></i> 2019 Proxy Strike. All rights
          resereved.
        </p>
      </section>
      <!-- end of footer section -->
    </div>

    <!--====== Javascripts & Jquery ======-->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/circle-progress.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>

    <script>
      dashLoad();
    </script>
  </body>
</html>
