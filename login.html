<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login | ProxyStrike</title>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon" />

    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
      body {
        background: #001229 url("img/bg_star_galaxy.png") no-repeat;
        color: #f1f1f1;
      }
      .bg-shade {
        min-height: 100%;
        background: rgba(0, 18, 41, 0.7);
        padding-top: 50px;
        padding-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Page Preloder -->
    <div id="preloder">
      <div class="loader"></div>
    </div>
    <div class="bg-shade">
      <div class="container">
        <!-- input from section -->
        <section id="input-form">
          <div class="row bg-glob">
            <div class="col-md-6 offset-md-3">
              <img src="img/logo.png" alt="ProxyStrike" width="30" />
              <h5 class="mt-4 mb-5">
                Login to
                <span class="logo-proxy">Proxy</span
                ><span class="logo-strike">Strike</span>
              </h5>
              <form>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                    name="email"
                    id="email-login"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    name="password"
                    id="password-login"
                  />
                </div>
                <div class="errorMessage">
                    <span style="color: white" id="error-message-text-login"></span>
                </div>
                <button class="w-100 btn-big mt-4" id = "login-submit">Enter</button>
              </form>
              <p id="signup-here" class="mt-3" style="font-size: 14px;">
                Are you new to <span class="logo-proxy">Proxy</span
                ><span class="logo-strike">Strike</span>?
                
                <a href="register.html">Signup here</a>
               
              </p>
            </div>
          </div>
        </section>
        <!-- end of input form section -->

        <!-- footer section -->
        <section id="footer">
          
          <p class="copyright mt-4">
            <i class="far fa-copyright"></i> 2019 Proxy Strike. All rights
            resereved.
          </p>
        </section>
        <!-- end of footer section -->
      </div>
    </div>

    <!--====== Javascripts & Jquery ======-->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script>
      hideLoader()
    </script>
  </body>
</html>
